<p>grid works!!</p>

<table>
    <thead></thead>
    <tbody>
        @for (item of data(); track $index) {
            <tr>
                @for (col of config(); track $index) {
                    <td>{{item[col.key]}} {{col.type}}</td>
                }
            </tr>
        }
    </tbody>
</table>
